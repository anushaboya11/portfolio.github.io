<!DOCTYPE html>
<html lang="en">
    <head>
        <title>span tag</title>
        <style>
            span{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <center>
            <span style="color: red;font-size: 60px;">G</span>
            <span style="color: blue;font-size: 60px;">O</span>
            <span style="color: yellowgreen;font-size: 60px;">O</span>
            <span style="color: gainsboro;font-size: 60px;">G</span>
            <span style="color: blue;font-size: 60px;">L</span>
            <span style="color: goldenrod;font-size: 60px;">E</span>
            
        </center>
    </body>
</html>
